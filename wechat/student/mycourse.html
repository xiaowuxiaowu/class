<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>微课堂</title>

  <!-- Bootstrap -->
  <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../public/css/student/mycourse.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  
</head>
<body>
  <!-- begin 外部容器 -->
  <div class="container-fluid mycourse">
    <div class="row">
      <div class="top">
        <div class="back">
          <span><a href="student.html"><返回</a></span>
        </div>
        <div class="classname">
          <span>软件工程</span>
        </div>
        <div class="teacher">
          <span class="mar">教师：唐兵</span>
          <span>学生：100人</span>
          <div class="digit">
            <span>课程码：1204</span>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="sign click" id="signdo" onclick="sign();">
          <span>签到</span>
        </div>
        <div class="do" id="dosign" onclick="dopack();">
          <span>做题</span>
        </div>
      </div>
      <div class="sign" id="sign">
        <div class="signlist">
          <div class="time">
            <span>7月3日</span>
          </div>
          <div class="statue " onclick="javascript:location.href='signresult.html'">
            <span class="signed">已签</span>
          </div>
          <div class="name">
            <span>java课程设计</span>
          </div>
        </div>
        <div class="signlist">
          <div class="time">
            <span>7月3日</span>
          </div>
          <div class="statue " onclick="javascript:location.href='signresult.html'">
            <span class="notsign">未签</span>
          </div>
          <div class="name">
            <span>java课程设计</span>
          </div>
        </div>
      </div>
      <div class="do hiden" id="do">
        <div class="dolist">
          <div class="time">
            <span>7月3日</span>
          </div>
          <div class="statue " onclick="javascript:location.href='questionresult.html'"> 
            <span class="signed">已做</span>
          </div>
          <div class="name">
            <span>java课程设计</span>
          </div>
        </div>
        <div class="dolist">
          <div class="time">
            <span>7月3日</span>
          </div>
          <div class="statue " onclick="javascript:location.href='questionresult.html'">
            <span class="notsign">未做</span>
          </div>
          <div class="name">
            <span>java课程设计</span>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../Public/bootstrap/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript">
  function sign(){
    $("#do").hide();
    $("#sign").show();
    $("#signdo").addClass("click");
    $("#dosign").removeClass("click");
  }
  function dopack(){
    $("#sign").hide();
    $("#do").show();
    $("#dosign").addClass("click");
    $("#signdo").removeClass("click");
  }
</script>
</body>
</html>
