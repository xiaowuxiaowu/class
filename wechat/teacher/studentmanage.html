<html lang="zh-CN">

  <!-- Bootstrap -->
  <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../public/css/studentmanage.css">

<body>
  <div class="container-fluid signclass">
    <div class="row">
      <div class="head">
        <div class="back"><a href="mycourse.html"><返回</a></div> 
        <div class="title">
          <span>学生管理(100)</span>
        </div>
        <div class="right" onclick="deleico()" id="dele">

        </div>
        <div class="rightdele hiden" onclick="deletext()" id="deletext">
          <span >删除(12)</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="body">
        <div class="signbody">
          <div class="main" id="tableclass">
            <table>
              <thead>
                <tr>
                  <th><span class="text">姓名</span><input type="checkbox" name="all" class="hiden" onclick="selectall()" /></th>
                  <th>班级/学号</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><div class="select"><input type="checkbox" name="student[]" class="hiden"/></div><span>唐兵</span></td>
                  <td>14信息安全一班</td>
                </tr>
                <tr>
                  <td><div class="select"><input type="checkbox" name="student[]" class="hiden"/></div><span>唐兵</span></td>
                  <td>14信息安全一班</td>
                </tr>
                <tr>

                  <td>14信息安全一班</td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mask hiden" id="mask" onclick="cancell()"></div>
  <div class="pash hiden" id="pash">
    <div class="text"><span>确定删除该学生吗?</span></div>
    <div class="but">
      <div class="right"><span>确定</span></div>
      <div class="left" onclick="cancell()"><span>取消</span></div>
    </div>
  </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../public/bootstrap/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript">
//点击删除图标
function deleico(){
  $("input").css("display","inline-block");
  $("th").css("padding-left","10px");
  $("td").css("padding-left","10px");
  $("#dele").hide();
  $("#deletext").show();
}
//全选
var selectall=function(){
  var all=document.getElementsByName("all");
  var select=document.getElementsByName("student[]");
  if(all[0].checked){
    for(var i=0;i<select.length;i++){
      select[i].checked=1;
    }
  }else{
    for(var i=0;i<select.length;i++){
      select[i].checked=0;
    }
  }
}
//删除提示
function deletext(){
  $("#mask").show();
  $("#pash").show();
}
//隐藏删除提示
function cancell(){
  $("#mask").hide();
  $("#pash").hide();
}
</script>
</body>
</html>
