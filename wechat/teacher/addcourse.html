<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>微课堂</title>

  <!-- Bootstrap -->
  <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../public/css/addcourse.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid addcourse">
    <div class="row">
      <div class="head">
        <div class="back"><a href="Teacher.html"><返回</a></div> 
        <div class="title">
          <span>新建课程</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="body">
        <div class="num">
          <div class="form-group">
           <div class="left"><span>课程码</span></div>
            <div class="right">
              <input type="text" class="form-control" placeholder="请输入课程名称">
            </div>
          </div>
        </div>
        <div class="bottom" onclick="sure(this);">
          <button >确定</button>
        </div>
        <div class="infomation hiden" id="infomation">
          <div class="coursename">
            <div class="left">
              <span>课程名</span>
            </div>
            <div class="right">
              <span>智能终端</span>
            </div>
          </div>
          <div class="teachername">
            <div class="left">
              <span>教师</span>
            </div>
            <div class="right">
              <span>唐兵</span>
            </div>
          </div>
          <div class="bottom">
            <button>申请加入</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../public/bootstrap/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript">
  function sure(id){
    $(id).hide();
    $("#infomation").show();
  }
</script>
</body>
</html>
